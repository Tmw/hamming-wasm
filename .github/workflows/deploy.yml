on:
  push:
    branches:
      - master

jobs:
  build:
    name: Building artefacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Run check
        run: cargo check



